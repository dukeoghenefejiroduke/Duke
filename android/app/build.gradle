apply plugin: 'com.android.application'

android {
    namespace "com.duke.jarvis"
    compileSdk 36

    defaultConfig {
        applicationId "com.duke.jarvis"
        minSdk 21
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    // Your dependencies here (add if missing)
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
}
